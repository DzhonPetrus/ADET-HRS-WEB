<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADET-HRS-WEB</title>

        <!-- Favicon -->
<link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- Icons -->
<link href="../assets/vendor/nucleo/css/nucleo.min.css" rel="stylesheet">
<link href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Argon CSS -->
<link type="text/css" href="../assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
    <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">User Information</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Add Data</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-info-id">User Information ID</label>
                        <input type="text" id="input-user-info-id" class="form-control" placeholder="User Info ID" value="AfA24Gase3">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-email">Email</label>
                        <input type="text" id="input-user-email" class="form-control" placeholder="UserEmail" value="myexample@gmail.com">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-first-name">First Name</label>
                        <input id="input-user-first-name" class="form-control" placeholder="First Name" value="Ricardo" type="text">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-middle-name">Middle Name</label>
                        <input id="input-user-middle-name" class="form-control" placeholder="Middle Name" value="De Vera" type="text">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-last-name">Last Name</label>
                        <input id="input-user-last-name" class="form-control" placeholder="Last Name" value="Jose" type="text">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-birthdate">Birthdate</label>
                        <input type="date" id="input-user-birthdate" class="form-control" placeholder="User Birthdate">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-nationality">Nationality</label>
                        <input type="text" id="input-user-nationality" class="form-control" placeholder="Nationality" value="Filipino">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-user-photo-url">Photo URL</label>
                        <input id="input-user-photo-url" class="form-control" placeholder="Photo URL" value="ladehkafal/asdl.jpg" type="text">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-fk-lp-id">Loyalty Points ID</label>
                        <input type="text" id="input-fk-lp-id" class="form-control" placeholder="Loyalty Points ID" value="H2351JsG23">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
<!--second row-->
                <h6 class="heading-small text-muted mb-4">Contact Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-contact-number">Contact Number</label>
                        <input id="input-contact-number" class="form-control" placeholder="Contact Number" value="09258451357" type="number">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
<!--third row-->
                <h6 class="heading-small text-muted mb-4">Address</h6>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-Street">Street</label>
                      <input type="text" id="input-Street" class="form-control" placeholder="Street" value="Maharlika">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" id="input-city" class="form-control" placeholder="City" value="Quezon City">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-postal-code">Postal code</label>
                      <input type="number" id="input-postal-code" class="form-control" placeholder="Postal code" value="32000">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-state">State</label>
                      <input type="text" id="input-state" class="form-control" placeholder="State" value="NCR">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Country</label>
                      <input type="text" id="input-country" class="form-control" placeholder="Country" value="Philippines">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>




        <!-- Core -->
<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Argon JS -->
<script src="../assets/js/argon.min.js"></script>
</body>
</html>
