<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADET-HRS-WEB</title>

        <!-- Favicon -->
<link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- Icons -->
<link href="../assets/vendor/nucleo/css/nucleo.min.css" rel="stylesheet">
<link href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Argon CSS -->
<link type="text/css" href="../assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
    <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Housekeeping</h3>
                </div>
                <!--Button-->
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Add Housekeeping</a>
                </div>
              </div>
            </div>
            <div class="card-body">
<!--First Row-->
              <form>
                <h6 class="heading-small text-muted mb-4">Housekeeping Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <!--Note hk = housekeeping-->
                        <label class="form-control-label" for="input-hk-id">Housekeeping ID</label>
                        <input type="text" id="input-hk-id" class="form-control" placeholder="Housekeeping ID" value="A1sW23aA24f">
                      </div>
                    </div>
                  </div>
                  </div>
<!--Second Row-->
                <hr class="my-4">
                <h6 class="heading-small text-muted mb-4">Room Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-room-id">Room ID</label>
                        <input type="text" id="input-room-id" class="form-control" placeholder="FK_Room_ID" value="A1sW23aA24f">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-status">STATUS</label>
                      <!--<input type="" id="input-percentage-of-tax" class="form-control" placeholder="Percentage of Tax" value="3">-->
                      <select id="input-status"class="form-control">
                        <option>Pending</option>
                        <option>Completed</option>
                      </select>
                    </div>
                  </div>
                </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>




        <!-- Core -->
<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Argon JS -->
<script src="../assets/js/argon.min.js"></script>
</body>
