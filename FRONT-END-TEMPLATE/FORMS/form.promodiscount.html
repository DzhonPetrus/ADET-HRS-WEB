<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADET-HRS-WEB</title>

        <!-- Favicon -->
<link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- Icons -->
<link href="../assets/vendor/nucleo/css/nucleo.min.css" rel="stylesheet">
<link href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Argon CSS -->
<link type="text/css" href="../assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
    <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Add Promo/Discount</h3>
                </div>
                <!--Button-->
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Add Promo/Discount</a>
                </div>
              </div>
            </div>
            <div class="card-body">
<!--First Row-->
              <form>
                <h6 class="heading-small text-muted mb-4">Promo/Discount Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <!--Note pd = Promo and Discount-->
                        <label class="form-control-label" for="input-pd-id">Promo/Discount ID Code</label>
                        <input type="text" id="input-pd-id" class="form-control" placeholder="Promo/Discount ID" value="A1sW23aA24f">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="selecting-promo-discount-type">Type</label>
                        <!--<input type="" id="input-percentage-of-tax" class="form-control" placeholder="Percentage of Tax" value="3">-->
                        <select id="selecting-promo-discount-type"class="form-control">
                          <option>Promo</option>
                          <option>Discount</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                       <label class="form-control-label" for="input-room-type-id">Room Type ID</label>
                       <input type="text" id="input-room-type-id" class="form-control" placeholder="Promo/Discount ID" value="A1sW23aA24f">
                      </div>
                    </div>
                  </div>
                    <div class="pl-gl-4">
                      <label class="form-control-label">Description</label>
                    <textarea rows="4" class="form-control" placeholder="Add ons, Request, etc ..."></textarea>
                    </div>
                  
                </div>
<!--Second Row-->
                <hr class="my-4">
                <h6 class="heading-small text-muted mb-4">Coupon Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-valid-from-date">Valid From</label>
                        <input type="date" id="input-valid-from-date" class="form-control" placeholder="PD_Valid_From_Date">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-valid-until-date">Valid Until</label>
                        <input type="date" id="input-valid-until-date" class="form-control" placeholder="PD_Valid_Until_Date">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-amount-of-discount">Discount Percentage Amount</label>
                        <input type="number" id="input-amount-of-discount" class="form-control" placeholder="Discount Amount" value="10">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-condition-id-fk">Condition ID</label>
                        <input type="text" id="input-condition-id-fk" class="form-control" placeholder="Condition ID FK" value="B23AsF2gx">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>




        <!-- Core -->
<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Argon JS -->
<script src="../assets/js/argon.min.js"></script>
</body>
</html>
