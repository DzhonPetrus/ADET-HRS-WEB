<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADET-HRS-WEB</title>

        <!-- Favicon -->
<link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- Icons -->
<link href="../assets/vendor/nucleo/css/nucleo.min.css" rel="stylesheet">
<link href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Argon CSS -->
<link type="text/css" href="../assets/css/argon.min.css" rel="stylesheet">

</head>
<body>
    <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Packages</h3>
                </div>
                <!--Button-->
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Add Package</a>
                </div>
              </div>
            </div>
            <div class="card-body">
<!--First Row-->
              <form>
                <h6 class="heading-small text-muted mb-4">Packages Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-package-id">Package ID</label>
                        <input type="text" id="input-package-id" class="form-control" placeholder="Package ID" value="A1sW23aA24f">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-package-min-guest">Minimum Guest</label>
                        <input type="number" id="input-package-min-guest" class="form-control" placeholder="Minimum Package Guest" value="1">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-package-max-guest">Maximum Guest</label>
                        <input type="number" id="input-package-max-guest" class="form-control" placeholder="Maximum Package Guest" value="10">
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-pricing-id">Pricing ID</label>
                          <input type="text" id="input-pricing-id" class="form-control" placeholder="Pricing ID">
                        </div>
                      </div>
                    </div>
                </div>  
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-package-room-type">Room Type</label>
                        <select id="input-package-room-type"class="form-control">
                        <option></option>
                        <option></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>  
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-package-description">Description</label>
                        <textarea rows="4" class="form-control" placeholder="Add ons, Request, etc ..."></textarea>
                      </div>
                    </div>
                  </div>
                </div>  
                <hr class="my-4">
              </form>
            </div>
          </div>
      </div>




        <!-- Core -->
<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Argon JS -->
<script src="../assets/js/argon.min.js"></script>
</body>
</html>
